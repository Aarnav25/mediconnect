<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - MediConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .slide-in {
            animation: slideIn 1s ease-in-out;
        }

        /* Appointment confirmation animation */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Typography animation for headings */
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            animation: fadeInText 1s ease-in;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header with Glassmorphism and Rounded Corners -->
    <header class="glass bg-blue-600 text-white p-6 flex justify-between items-center mx-8 mt-4 rounded-full">
        <!-- Left Links (Doctors, Appointments) -->
        <nav class="flex space-x-6">
            <a href="doctors.html" class="hover:text-gray-300 transition text-lg">Doctors</a>
            <a href="appointments.html" class="hover:text-gray-300 transition text-lg">Appointments</a>
        </nav>

        <!-- Centered MediConnect Logo -->
        <h1 class="text-3xl font-bold text-white">MediConnect</h1>

        <!-- Right Links (Home, About, Contact) -->
        <nav class="flex space-x-6">
            <a href="index.html" class="hover:text-gray-300 transition text-lg">Home</a>
            <a href="about.html" class="hover:text-gray-300 transition text-lg">About</a>
            <a href="contact.html" class="hover:text-gray-300 transition text-lg">Contact</a>
        </nav>
    </header>

    <!-- Appointment Form -->
    <section class="text-center py-16 mx-8 mt-6 glass rounded-2xl">
        <h2 class="text-4xl font-bold mb-6 slide-in">Book Your Appointment</h2>
        <form id="appointmentForm" class="w-full max-w-lg mx-auto bg-white p-8 shadow-lg rounded-lg">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Full Name</label>
                <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your full name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="doctor" class="block text-gray-700">Choose a Doctor</label>
                <select id="doctor" class="w-full p-3 border border-gray-300 rounded-lg">
                    <option value="">Select a Doctor</option>
                    <option value="Dr. John Doe">Dr. John Doe - Cardiologist</option>
                    <option value="Dr. Jane Smith">Dr. Jane Smith - Dermatologist</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700">Select Date</label>
                <input type="date" id="date" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-400 transition">Confirm Appointment</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center py-4 mt-10 rounded-t-2xl glass mx-8">
        <p>Â© 2024 MediConnect. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Appointment booked successfully!');
        });
    </script>
</body>
</html>
